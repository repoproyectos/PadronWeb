<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbComunidadViewDlg" widgetVar="TbComunidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbComunidadTitle}">
            <h:form id="TbComunidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbComunidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbComunidadLabel_idComunidad}"/>
                        <h:outputText value="#{tbComunidadController.selected.idComunidad}" title="#{bundle.ViewTbComunidadTitle_idComunidad}"/>
                        <h:outputText value="#{bundle.ViewTbComunidadLabel_nomComunidad}"/>
                        <h:outputText value="#{tbComunidadController.selected.nomComunidad}" title="#{bundle.ViewTbComunidadTitle_nomComunidad}"/>
                        <h:outputText value="#{bundle.ViewTbComunidadLabel_idParroquia}"/>
                        <h:outputText value="#{tbComunidadController.selected.idParroquia}" title="#{bundle.ViewTbComunidadTitle_idParroquia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbComunidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
