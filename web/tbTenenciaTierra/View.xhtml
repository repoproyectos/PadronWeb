<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbTenenciaTierraViewDlg" widgetVar="TbTenenciaTierraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbTenenciaTierraTitle}">
            <h:form id="TbTenenciaTierraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbTenenciaTierraController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbTenenciaTierraLabel_idTenenciaTierra}"/>
                        <h:outputText value="#{tbTenenciaTierraController.selected.idTenenciaTierra}" title="#{bundle.ViewTbTenenciaTierraTitle_idTenenciaTierra}"/>
                        <h:outputText value="#{bundle.ViewTbTenenciaTierraLabel_estadoTierra}"/>
                        <h:outputText value="#{tbTenenciaTierraController.selected.estadoTierra}" title="#{bundle.ViewTbTenenciaTierraTitle_estadoTierra}"/>
                        <h:outputText value="#{bundle.ViewTbTenenciaTierraLabel_propietario}"/>
                        <h:outputText value="#{tbTenenciaTierraController.selected.propietario}" title="#{bundle.ViewTbTenenciaTierraTitle_propietario}"/>
                        <h:outputText value="#{bundle.ViewTbTenenciaTierraLabel_fechaReg}"/>
                        <h:outputText value="#{tbTenenciaTierraController.selected.fechaReg}" title="#{bundle.ViewTbTenenciaTierraTitle_fechaReg}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTbTenenciaTierraLabel_idFamilia}"/>
                        <h:outputText value="#{tbTenenciaTierraController.selected.idFamilia}" title="#{bundle.ViewTbTenenciaTierraTitle_idFamilia}"/>
                        <h:outputText value="#{bundle.ViewTbTenenciaTierraLabel_idLote}"/>
                        <h:outputText value="#{tbTenenciaTierraController.selected.idLote}" title="#{bundle.ViewTbTenenciaTierraTitle_idLote}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbTenenciaTierraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
