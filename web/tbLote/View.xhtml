<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbLoteViewDlg" widgetVar="TbLoteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbLoteTitle}">
            <h:form id="TbLoteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbLoteController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbLoteLabel_idLote}"/>
                        <h:outputText value="#{tbLoteController.selected.idLote}" title="#{bundle.ViewTbLoteTitle_idLote}"/>
                        <h:outputText value="#{bundle.ViewTbLoteLabel_codigoLote}"/>
                        <h:outputText value="#{tbLoteController.selected.codigoLote}" title="#{bundle.ViewTbLoteTitle_codigoLote}"/>
                        <h:outputText value="#{bundle.ViewTbLoteLabel_areaTotalH}"/>
                        <h:outputText value="#{tbLoteController.selected.areaTotalH}" title="#{bundle.ViewTbLoteTitle_areaTotalH}"/>
                        <h:outputText value="#{bundle.ViewTbLoteLabel_areaTotalM}"/>
                        <h:outputText value="#{tbLoteController.selected.areaTotalM}" title="#{bundle.ViewTbLoteTitle_areaTotalM}"/>
                        <h:outputText value="#{bundle.ViewTbLoteLabel_areaRiegoH}"/>
                        <h:outputText value="#{tbLoteController.selected.areaRiegoH}" title="#{bundle.ViewTbLoteTitle_areaRiegoH}"/>
                        <h:outputText value="#{bundle.ViewTbLoteLabel_areaRiegoM}"/>
                        <h:outputText value="#{tbLoteController.selected.areaRiegoM}" title="#{bundle.ViewTbLoteTitle_areaRiegoM}"/>
                        <h:outputText value="#{bundle.ViewTbLoteLabel_fechaReg}"/>
                        <h:outputText value="#{tbLoteController.selected.fechaReg}" title="#{bundle.ViewTbLoteTitle_fechaReg}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTbLoteLabel_idAcequia}"/>
                        <h:outputText value="#{tbLoteController.selected.idAcequia}" title="#{bundle.ViewTbLoteTitle_idAcequia}"/>
                        <h:outputText value="#{bundle.ViewTbLoteLabel_idComunidad}"/>
                        <h:outputText value="#{tbLoteController.selected.idComunidad}" title="#{bundle.ViewTbLoteTitle_idComunidad}"/>
                        <h:outputText value="#{bundle.ViewTbLoteLabel_idOrganizacionRiego}"/>
                        <h:outputText value="#{tbLoteController.selected.idOrganizacionRiego}" title="#{bundle.ViewTbLoteTitle_idOrganizacionRiego}"/>
                        <h:outputText value="#{bundle.ViewTbLoteLabel_idOvalo}"/>
                        <h:outputText value="#{tbLoteController.selected.idOvalo}" title="#{bundle.ViewTbLoteTitle_idOvalo}"/>
                        <h:outputText value="#{bundle.ViewTbLoteLabel_idSector}"/>
                        <h:outputText value="#{tbLoteController.selected.idSector}" title="#{bundle.ViewTbLoteTitle_idSector}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbLoteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
