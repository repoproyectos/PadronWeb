<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbOvaloViewDlg" widgetVar="TbOvaloViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbOvaloTitle}">
            <h:form id="TbOvaloViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbOvaloController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbOvaloLabel_idOvalo}"/>
                        <h:outputText value="#{tbOvaloController.selected.idOvalo}" title="#{bundle.ViewTbOvaloTitle_idOvalo}"/>
                        <h:outputText value="#{bundle.ViewTbOvaloLabel_nomOvalo}"/>
                        <h:outputText value="#{tbOvaloController.selected.nomOvalo}" title="#{bundle.ViewTbOvaloTitle_nomOvalo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbOvaloViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
