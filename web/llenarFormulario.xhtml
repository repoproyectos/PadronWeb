<?xml version='1.0' encoding='UTF-8' ?>

        <p:tabView>
        <p:tab title="I. Datos de familia">

                                <p:outputLabel value="DATOS PERSONALES"/>
                            </f:facet>

                        </p:inputText>
                        <p:outputLabel value="#{bundle.CreateTbDatosPersonalesLabel_apellidos}" for="apellidos" />

                        <p:outputLabel value="#{bundle.CreateTbDatosPersonalesLabel_nombres}" for="nombres" />

                        <p:outputLabel value="#{bundle.CreateTbDatosPersonalesLabel_edad}" for="edad" />

                        <p:outputLabel value="#{bundle.CreateTbDatosPersonalesLabel_jefeHogar}" for="jefeHogar" />

                            <f:selectItem itemValue="N" itemLabel="No"></f:selectItem>

                        </p:selectOneMenu>
                        <p:outputLabel value="Actividad principal:" for="idActividadPrincipal" />
                        <p:selectOneMenu id="idActividadPrincipal" value="#{tbDatosPersonalesController.selected.idActividadPrincipal}" >

                            <f:selectItems value="#{tbNivelInstruccionController.itemsAvailableSelectOne}"

                            <f:selectItems value="#{tbEstadoCivilController.itemsAvailableSelectOne}"
                                           var="idEstadoCivilItem"
                                           itemValue="#{idEstadoCivilItem}"/>
                        </p:selectOneMenu>

                    <div class="form-group ui-md-3 ui-md-3" style="float:left; width: 25%;">

                            </f:facet>

                                           var="idProvinciaItem"
                                           itemValue="#{idProvinciaItem}"/>

                         </p:selectOneMenu>
                        
                        <p:outputLabel value="Canton:" for="idCanton22" />
                        <p:selectOneMenu id="idCanton22" value="#{tbCantonController.selected}">
                            <f:selectItem itemLabel="Seleccione uno" itemValue="" /> 
                            <f:selectItems value="#{tbProvinciaController.selected.tbCantonList}"
                                           var="idCantonItem"
                                           itemValue="#{idCantonItem}"/>
                            <f:ajax render="idParroquia" />
                         </p:selectOneMenu>
                        <p:outputLabel value="Parroquia:" for="idParroquia" />
                        <p:selectOneMenu id="idParroquia" value="#{tbParroquiaController.selected}">
                            <f:selectItem itemLabel="Seleccione uno" itemValue="" /> 
                            <f:selectItems value="#{tbCantonController.selected.tbParroquiaList}"
                                           var="idParroquiaItem"
                                           itemValue="#{idParroquiaItem}"/>
                            <f:ajax render="idComunidad" />
                         </p:selectOneMenu>
                        <p:outputLabel value="Comunidad:" for="idComunidad" />
                        <p:selectOneMenu id="idComunidad" value="#{tbDatosPersonalesController.selected.idComunidad}">
                            <f:selectItem itemLabel="Seleccione uno" itemValue="" /> 
                            <f:selectItems value="#{tbParroquiaController.selected.tbComunidadList}"
                                           var="idComunidadItem"
                                           itemValue="#{idComunidadItem}"/>
                         </p:selectOneMenu>
                        </p:panelGrid>
                        <p:panelGrid columns="2" >
                            <f:facet name="header">
                                <p:outputLabel value="CONYUGE"/>
                            </f:facet>
                        <p:outputLabel value="Cédula:" for="cedulaConyugue" />
                        <p:inputText id="cedulaConyugue" class="cedula solo-numeros" value="#{tbDatosPersonalesController.selectedconyuge.cedulaConyugue}" title="#{bundle.CreateTbDatosConyugueTitle_cedulaConyugue}" >
                            <f:ajax render="propietario" />
                        </p:inputText>
                        <p:outputLabel value="Apellidos:" for="apellidosConyugue" />
                        <p:inputText id="apellidosConyugue" class="solo-letras" value="#{tbDatosPersonalesController.selectedconyuge.apellidosConyugue}" title="#{bundle.CreateTbDatosConyugueTitle_apellidosConyugue}" />
                        <p:outputLabel value="Nombres:" for="nombresConyugue" />

                        <p:inputText id="edadConyugue" class="solo-numeros" value="#{tbDatosPersonalesController.selectedconyuge.edadConyugue}" title="#{bundle.CreateTbDatosConyugueTitle_edadConyugue}" />
                        <p:outputLabel value="Sexo:" for="idSexoC" />
                        <p:selectOneMenu id="idSexoC" value="#{tbDatosPersonalesController.selectedconyuge.idSexo}" >
                            <f:selectItems value="#{tbSexoController.itemsAvailableSelectOne}"

                                           itemValue="#{idSexoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Actividad principal:" for="idActividadPrincipalC" />
                        <p:selectOneMenu id="idActividadPrincipalC" value="#{tbDatosPersonalesController.selectedconyuge.idActividadPrincipal}" >
                            <f:selectItems value="#{tbActividadPrincipalController.itemsAvailableSelectOne}"
                                           var="idActividadPrincipalItem"
                                           itemValue="#{idActividadPrincipalItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Nivel de instrucción:" for="idNivelInstruccionC" />
                        <p:selectOneMenu id="idNivelInstruccionC" value="#{tbDatosPersonalesController.selectedconyuge.idNivelInstruccion}" >
                            <f:selectItems value="#{tbNivelInstruccionController.itemsAvailableSelectOne}"
                                           var="idNivelInstruccionItem"
                                           itemValue="#{idNivelInstruccionItem}"/>
                        </p:selectOneMenu>
                        </p:panelGrid>
                    </div>
                    <div class="form-group ui-md-3 ui-md-3" style="float:left; width: 25%;">                       
                        <p:panelGrid id="panelhijo" columns="2">
                        <f:facet name="header">
                                <p:outputLabel value="HIJOS"/>
                        </f:facet>
                        <p:outputLabel value="Cédula" for="cedulaHijo" />
                        <p:inputText id="cedulaHijo" class="cedula solo-numeros" value="#{tbDatosPersonalesController.selectedhijo.cedulaHijo }" title="#{bundle.CreateTbDatosHijoTitle_cedulaHijo}" />
                        <p:outputLabel value="Apellidos" for="apellidosHijo" />
                        <p:inputText id="apellidosHijo" class="solo-letras" value="#{tbDatosPersonalesController.selectedhijo.apellidosHijo}" title="#{bundle.CreateTbDatosHijoTitle_apellidosHijo}" />
                        <p:outputLabel value="Nombres" for="nombresHijo" />
                        <p:inputText id="nombresHijo" class="solo-letras" value="#{tbDatosPersonalesController.selectedhijo.nombresHijo}" title="#{bundle.CreateTbDatosHijoTitle_nombresHijo}" />
                        <p:outputLabel value="Edad" for="edadHijo" />
                        <p:inputText id="edadHijo" class="solo-numeros" value="#{tbDatosPersonalesController.selectedhijo.edadHijo}" title="#{bundle.CreateTbDatosHijoTitle_edadHijo}" />
                        <p:outputLabel value="Dependiente" for="dependiente" />
                        <p:selectOneRadio id="dependiente" value="#{tbDatosPersonalesController.selectedhijo.dependiente}">
                            <f:selectItem itemValue="S" itemLabel="Si"></f:selectItem>
                            <f:selectItem itemValue="N" itemLabel="No"></f:selectItem>
                        </p:selectOneRadio>
                        
                        <h:commandButton action="#{tbDatosPersonalesController.agregarHijo()}" id="prueba" value="Agregar">
                            <f:ajax render="datalistHIJO propietario" execute="cedulaHijo apellidosHijo nombresHijo edadHijo dependiente" />
                        </h:commandButton>
                        
                        <p:dataTable editable="true" style="width: 100%" id="datalistHIJO" value="#{tbDatosPersonalesController.selected.tbDatosHijoList}" 
                                 var="item"
                                 paginator="true"
                                 selection="single"
                                 rowKey="#{item.idDatosHijo}"
                                 rows="5"
                                 rowsPerPageTemplate="5,10,15,20"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosHijoTitle_cedulaHijo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cedulaHijo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosHijoTitle_apellidosHijo}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidosHijo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosHijoTitle_nombresHijo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombresHijo}"/>
                        </p:column>
                        
                        </p:dataTable>
                        </p:panelGrid>
                    </div>
                    </div>
                </h:panelGroup>
        </p:tab>

            <h:panelGroup id="display2">
                <div class="form-group ui-md-3 ui-md-3" style="float:left; width: 25%;">

                    <f:ajax render="idLotepa" />
                </p:inputText>
                <p:outputLabel value="#{bundle.CreateTbLoteLabel_areaTotalH}" for="areaTotalH" />

                    <f:ajax listener="#{tbDatosPersonalesController.H2M()}" render="areaTotalM" />
                </p:inputText>
                <p:outputLabel value="#{bundle.CreateTbLoteLabel_areaTotalM}" for="areaTotalM" />
                <p:inputText id="areaTotalM" value="#{tbDatosPersonalesController.selectedlote.areaTotalM}" title="#{bundle.CreateTbLoteTitle_areaTotalM}" >
                    <f:ajax listener="#{tbDatosPersonalesController.M2H()}" render="areaTotalH" />
                </p:inputText>
                <p:outputLabel value="#{bundle.CreateTbLoteLabel_areaRiegoH}" for="areaRiegoH" />
                <p:inputText id="areaRiegoH" value="#{tbDatosPersonalesController.selectedlote.areaRiegoH}" title="#{bundle.CreateTbLoteTitle_areaRiegoH}" >
                    <f:ajax listener="#{tbDatosPersonalesController.H2M2()}" render="areaRiegoM" />
                </p:inputText>
                <p:outputLabel value="#{bundle.CreateTbLoteLabel_areaRiegoM}" for="areaRiegoM" />
                <p:inputText id="areaRiegoM" value="#{tbDatosPersonalesController.selectedlote.areaRiegoM}" title="#{bundle.CreateTbLoteTitle_areaRiegoM}" >
                    <f:ajax listener="#{tbDatosPersonalesController.M2H2()}" render="areaRiegoH" />

                </p:selectOneMenu>
                <p:outputLabel value="Ovalo:" for="idOvalo" />
                <p:selectOneMenu id="idOvalo" value="#{tbDatosPersonalesController.selectedlote.idOvalo}" >
                    <f:selectItems value="#{tbOvaloController.itemsAvailableSelectOne}"
                                   var="idOvaloItem"
                                   itemValue="#{idOvaloItem}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Comunidad:" for="idComunidadLote" />
                <p:selectOneMenu id="idComunidadLote" value="#{tbDatosPersonalesController.selectedlote.idComunidad}" >
                    <f:selectItems value="#{tbComunidadController.itemsAvailableSelectOne}"
                                   var="idComunidadItem"
                                   itemValue="#{idComunidadItem}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Sector:" for="idSector" />
                <p:selectOneMenu id="idSector" value="#{tbDatosPersonalesController.selectedlote.idSector}" >
                    <f:selectItems value="#{tbSectorController.itemsAvailableSelectOne}"
                                   var="idSectorItem"
                                   itemValue="#{idSectorItem}"/>
                </p:selectOneMenu>  
                <p:outputLabel value="Acequia:" for="idAcequiaLote" />
                <p:selectOneMenu id="idAcequiaLote" value="#{tbDatosPersonalesController.selectedlote.idAcequia}" >
                    <f:selectItems value="#{tbAcequiaController.itemsAvailableSelectOne}"
                                   var="idAcequiaItem"
                                   itemValue="#{idAcequiaItem}"/>
                </p:selectOneMenu>
                </p:panelGrid>
                </div>
                <div style="width: 25%; float:left;">

                    <f:facet name="header"><p:outputLabel value="PROPIETARIO"/></f:facet>
                    <p:outputLabel value="Propietario:" for="propietario" />
                    <p:selectOneMenu id="propietario" value="#{tbDatosPersonalesController.selectedtenencia.propietario}" >
                        <f:selectItem itemLabel="#{tbDatosPersonalesController.selected.cedula}" itemValue="#{tbDatosPersonalesController.selected.cedula}" /> 
                        <f:selectItem itemLabel="#{tbDatosPersonalesController.selectedconyuge.cedulaConyugue}" itemValue="#{tbDatosPersonalesController.selectedconyuge.cedulaConyugue}" /> 
                        <f:selectItems value="#{tbDatosPersonalesController.selected.tbDatosHijoList}"
                                       var="idPropietarioHijoItem"
                                       itemValue="#{idPropietarioHijoItem}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Estado de la tierra" for="estadoTierraS" />
                    <p:selectOneRadio id="estadoTierraS" value="#{tbDatosPersonalesController.selectedtenencia.estadoTierra}">
                        <f:selectItem itemValue="P" itemLabel="Uso propio"></f:selectItem>
                        <f:selectItem itemValue="A" itemLabel="Arriendo"></f:selectItem>
                    </p:selectOneRadio>
                </p:panelGrid>
                </div>
                <div style="width: 25%; float:left;">
                <p:panelGrid columns="2">
                    <f:facet name="header"><p:outputLabel value="MÉTODO DE RIEGO"/></f:facet>
                    <p:outputLabel value="Método de riego:" for="idMetodoRiego" />

                                       itemValue="#{idMetodoRiegoItem}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Porcentaje de riego:" for="porcentajeRiego" />
                    <p:inputText id="porcentajeRiego" value="#{tbDatosPersonalesController.selectedporcentajeriego.porcentaje}">

                        <f:selectItems value="#{tbTipoAspersorController.itemsAvailableSelectOne}"

                    <p:inputText class="hijomr" id="numeroAspersores" value="#{tbDatosPersonalesController.selectedporcentajeriego.numAspersoresSitio}"/>

                        <f:selectItems value="#{tbFrecuenciaRiegoController.itemsAvailableSelectOne}"
                                       var="idFrecuenciaRiegoItem"

                    </p:selectOneMenu>
                    <p:outputLabel value="Número de días:" for="numeroDiasRiego" />
                    <p:inputText id="numeroDiasRiego" value="#{tbDatosPersonalesController.selectedturnoriego.numDias}" >
                    </p:inputText>

                    <p:inputText id="horasTurno" value="#{tbDatosPersonalesController.selectedturnoriego.horasTurno}" >
                    </p:inputText>
                </p:panelGrid>
                <p:panelGrid columns="2">

                </h:commandButton>

                <div style="width: 100%">
                <p:panelGrid columns="2" style="width:100%">

                                 paginator="true"

                                 rows="5"

                        </p:dataTable>
                        </p:panelGrid>
