<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbCantonViewDlg" widgetVar="TbCantonViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbCantonTitle}">
            <h:form id="TbCantonViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbCantonController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbCantonLabel_idCanton}"/>
                        <h:outputText value="#{tbCantonController.selected.idCanton}" title="#{bundle.ViewTbCantonTitle_idCanton}"/>
                        <h:outputText value="#{bundle.ViewTbCantonLabel_nomCanton}"/>
                        <h:outputText value="#{tbCantonController.selected.nomCanton}" title="#{bundle.ViewTbCantonTitle_nomCanton}"/>
                        <h:outputText value="#{bundle.ViewTbCantonLabel_idProvincia}"/>
                        <h:outputText value="#{tbCantonController.selected.idProvincia}" title="#{bundle.ViewTbCantonTitle_idProvincia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbCantonViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
