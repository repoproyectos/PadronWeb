<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbCantonEditDlg" widgetVar="TbCantonEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTbCantonTitle}">
            <h:form id="TbCantonEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbCantonController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTbCantonLabel_idCanton}" for="idCanton" />
                        <p:inputText id="idCanton" value="#{tbCantonController.selected.idCanton}" title="#{bundle.EditTbCantonTitle_idCanton}" required="true" requiredMessage="#{bundle.EditTbCantonRequiredMessage_idCanton}"/>
                        <p:outputLabel value="#{bundle.EditTbCantonLabel_nomCanton}" for="nomCanton" />
                        <p:inputText id="nomCanton" value="#{tbCantonController.selected.nomCanton}" title="#{bundle.EditTbCantonTitle_nomCanton}" />
                        <p:outputLabel value="#{bundle.EditTbCantonLabel_idProvincia}" for="idProvincia" />
                        <p:selectOneMenu id="idProvincia" value="#{tbCantonController.selected.idProvincia}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tbProvinciaController.itemsAvailableSelectOne}"
                                           var="idProvinciaItem"
                                           itemValue="#{idProvinciaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tbCantonController.update}" value="#{bundle.Save}" update="display,:TbCantonListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TbCantonEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TbCantonEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
