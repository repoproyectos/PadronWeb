<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbSexoCreateDlg" widgetVar="TbSexoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTbSexoTitle}">
            <h:form id="TbSexoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbSexoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTbSexoLabel_idSexo}" for="idSexo" />
                        <p:inputText id="idSexo" value="#{tbSexoController.selected.idSexo}" title="#{bundle.CreateTbSexoTitle_idSexo}" required="true" requiredMessage="#{bundle.CreateTbSexoRequiredMessage_idSexo}"/>
                        <p:outputLabel value="#{bundle.CreateTbSexoLabel_tipoSexo}" for="tipoSexo" />
                        <p:inputText id="tipoSexo" value="#{tbSexoController.selected.tipoSexo}" title="#{bundle.CreateTbSexoTitle_tipoSexo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tbSexoController.create}" value="#{bundle.Save}" update="display,:TbSexoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TbSexoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TbSexoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
