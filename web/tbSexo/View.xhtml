<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbSexoViewDlg" widgetVar="TbSexoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbSexoTitle}">
            <h:form id="TbSexoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbSexoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbSexoLabel_idSexo}"/>
                        <h:outputText value="#{tbSexoController.selected.idSexo}" title="#{bundle.ViewTbSexoTitle_idSexo}"/>
                        <h:outputText value="#{bundle.ViewTbSexoLabel_tipoSexo}"/>
                        <h:outputText value="#{tbSexoController.selected.tipoSexo}" title="#{bundle.ViewTbSexoTitle_tipoSexo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbSexoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
