<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbDatosFichaCreateDlg" widgetVar="TbDatosFichaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTbDatosFichaTitle}">
            <h:form id="TbDatosFichaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbDatosFichaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTbDatosFichaLabel_idDatosFicha}" for="idDatosFicha" />
                        <p:inputText id="idDatosFicha" value="#{tbDatosFichaController.selected.idDatosFicha}" title="#{bundle.CreateTbDatosFichaTitle_idDatosFicha}" required="true" requiredMessage="#{bundle.CreateTbDatosFichaRequiredMessage_idDatosFicha}"/>
                        <p:outputLabel value="#{bundle.CreateTbDatosFichaLabel_nombreEncuestador}" for="nombreEncuestador" />
                        <p:inputText id="nombreEncuestador" value="#{tbDatosFichaController.selected.nombreEncuestador}" title="#{bundle.CreateTbDatosFichaTitle_nombreEncuestador}" />
                        <p:outputLabel value="#{bundle.CreateTbDatosFichaLabel_fechaEncuesta}" for="fechaEncuesta" />
                        <p:calendar id="fechaEncuesta" pattern="MM/dd/yyyy" value="#{tbDatosFichaController.selected.fechaEncuesta}" title="#{bundle.EditTbDatosFichaTitle_fechaEncuesta}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTbDatosFichaLabel_idFamilia}" for="idFamilia" />
                        <p:selectOneMenu id="idFamilia" value="#{tbDatosFichaController.selected.idFamilia}" >
                            <f:selectItems value="#{tbFamiliaController.itemsAvailableSelectOne}"
                                           var="idFamiliaItem"
                                           itemValue="#{idFamiliaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTbDatosFichaLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{tbDatosFichaController.selected.idUsuario}" >
                            <f:selectItems value="#{tbUsuarioController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tbDatosFichaController.create}" value="#{bundle.Save}" update="display,:TbDatosFichaListForm:datalist,:growl" oncomplete="handleSubmit(args,'TbDatosFichaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TbDatosFichaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
