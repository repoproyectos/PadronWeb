<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbProduccionLecheViewDlg" widgetVar="TbProduccionLecheViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbProduccionLecheTitle}">
            <h:form id="TbProduccionLecheViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbProduccionLecheController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbProduccionLecheLabel_idProduccionLeche}"/>
                        <h:outputText value="#{tbProduccionLecheController.selected.idProduccionLeche}" title="#{bundle.ViewTbProduccionLecheTitle_idProduccionLeche}"/>
                        <h:outputText value="#{bundle.ViewTbProduccionLecheLabel_produccionDiariaLeche}"/>
                        <h:outputText value="#{tbProduccionLecheController.selected.produccionDiariaLeche}" title="#{bundle.ViewTbProduccionLecheTitle_produccionDiariaLeche}"/>
                        <h:outputText value="#{bundle.ViewTbProduccionLecheLabel_fechaReg}"/>
                        <h:outputText value="#{tbProduccionLecheController.selected.fechaReg}" title="#{bundle.ViewTbProduccionLecheTitle_fechaReg}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTbProduccionLecheLabel_idFamilia}"/>
                        <h:outputText value="#{tbProduccionLecheController.selected.idFamilia}" title="#{bundle.ViewTbProduccionLecheTitle_idFamilia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbProduccionLecheViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
