<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTbInventarioGanadoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TbInventarioGanadoListForm">
                <p:panel header="#{bundle.ListTbInventarioGanadoTitle}">
                    <p:dataTable id="datalist" value="#{tbInventarioGanadoController.items}" var="item"
                                 selectionMode="single" selection="#{tbInventarioGanadoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idInventarioGanado}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbInventarioGanadoTitle_idInventarioGanado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInventarioGanado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbInventarioGanadoTitle_numGanado}"/>
                            </f:facet>
                            <h:outputText value="#{item.numGanado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbInventarioGanadoTitle_fechaReg}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaReg}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbInventarioGanadoTitle_idFamilia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFamilia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbInventarioGanadoTitle_idGanado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGanado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tbInventarioGanadoController.prepareCreate}" update=":TbInventarioGanadoCreateForm" oncomplete="PF('TbInventarioGanadoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TbInventarioGanadoViewForm" oncomplete="PF('TbInventarioGanadoViewDialog').show()" disabled="#{empty tbInventarioGanadoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TbInventarioGanadoEditForm" oncomplete="PF('TbInventarioGanadoEditDialog').show()" disabled="#{empty tbInventarioGanadoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tbInventarioGanadoController.destroy}" update=":growl,datalist" disabled="#{empty tbInventarioGanadoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
