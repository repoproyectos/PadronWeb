<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbInventarioGanadoViewDlg" widgetVar="TbInventarioGanadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbInventarioGanadoTitle}">
            <h:form id="TbInventarioGanadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbInventarioGanadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbInventarioGanadoLabel_idInventarioGanado}"/>
                        <h:outputText value="#{tbInventarioGanadoController.selected.idInventarioGanado}" title="#{bundle.ViewTbInventarioGanadoTitle_idInventarioGanado}"/>
                        <h:outputText value="#{bundle.ViewTbInventarioGanadoLabel_numGanado}"/>
                        <h:outputText value="#{tbInventarioGanadoController.selected.numGanado}" title="#{bundle.ViewTbInventarioGanadoTitle_numGanado}"/>
                        <h:outputText value="#{bundle.ViewTbInventarioGanadoLabel_fechaReg}"/>
                        <h:outputText value="#{tbInventarioGanadoController.selected.fechaReg}" title="#{bundle.ViewTbInventarioGanadoTitle_fechaReg}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTbInventarioGanadoLabel_idFamilia}"/>
                        <h:outputText value="#{tbInventarioGanadoController.selected.idFamilia}" title="#{bundle.ViewTbInventarioGanadoTitle_idFamilia}"/>
                        <h:outputText value="#{bundle.ViewTbInventarioGanadoLabel_idGanado}"/>
                        <h:outputText value="#{tbInventarioGanadoController.selected.idGanado}" title="#{bundle.ViewTbInventarioGanadoTitle_idGanado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbInventarioGanadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
