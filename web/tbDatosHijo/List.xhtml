<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTbDatosHijoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TbDatosHijoListForm">
                <p:panel header="#{bundle.ListTbDatosHijoTitle}">
                    <p:dataTable id="datalist" value="#{tbDatosHijoController.items}" var="item"
                                 selectionMode="single" selection="#{tbDatosHijoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDatosHijo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosHijoTitle_idDatosHijo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDatosHijo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosHijoTitle_cedulaHijo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cedulaHijo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosHijoTitle_apellidosHijo}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidosHijo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosHijoTitle_nombresHijo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombresHijo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosHijoTitle_edadHijo}"/>
                            </f:facet>
                            <h:outputText value="#{item.edadHijo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosHijoTitle_dependiente}"/>
                            </f:facet>
                            <h:outputText value="#{item.dependiente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosHijoTitle_fechaReg}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaReg}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosHijoTitle_idActividadPrincipal}"/>
                            </f:facet>
                            <h:outputText value="#{item.idActividadPrincipal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosHijoTitle_idDatosConyugue}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDatosConyugue}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosHijoTitle_idDatosPersonales}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDatosPersonales}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosHijoTitle_idFamilia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFamilia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosHijoTitle_idNivelInstruccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idNivelInstruccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosHijoTitle_idSexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSexo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tbDatosHijoController.prepareCreate}" update=":TbDatosHijoCreateForm" oncomplete="PF('TbDatosHijoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TbDatosHijoViewForm" oncomplete="PF('TbDatosHijoViewDialog').show()" disabled="#{empty tbDatosHijoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TbDatosHijoEditForm" oncomplete="PF('TbDatosHijoEditDialog').show()" disabled="#{empty tbDatosHijoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tbDatosHijoController.destroy}" update=":growl,datalist" disabled="#{empty tbDatosHijoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
