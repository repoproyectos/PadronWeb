<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbProduccionPecuarioViewDlg" widgetVar="TbProduccionPecuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbProduccionPecuarioTitle}">
            <h:form id="TbProduccionPecuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbProduccionPecuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbProduccionPecuarioLabel_idProduccionPecuario}"/>
                        <h:outputText value="#{tbProduccionPecuarioController.selected.idProduccionPecuario}" title="#{bundle.ViewTbProduccionPecuarioTitle_idProduccionPecuario}"/>
                        <h:outputText value="#{bundle.ViewTbProduccionPecuarioLabel_numAnimal}"/>
                        <h:outputText value="#{tbProduccionPecuarioController.selected.numAnimal}" title="#{bundle.ViewTbProduccionPecuarioTitle_numAnimal}"/>
                        <h:outputText value="#{bundle.ViewTbProduccionPecuarioLabel_fechaReg}"/>
                        <h:outputText value="#{tbProduccionPecuarioController.selected.fechaReg}" title="#{bundle.ViewTbProduccionPecuarioTitle_fechaReg}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTbProduccionPecuarioLabel_idAnimalPecuario}"/>
                        <h:outputText value="#{tbProduccionPecuarioController.selected.idAnimalPecuario}" title="#{bundle.ViewTbProduccionPecuarioTitle_idAnimalPecuario}"/>
                        <h:outputText value="#{bundle.ViewTbProduccionPecuarioLabel_idFamilia}"/>
                        <h:outputText value="#{tbProduccionPecuarioController.selected.idFamilia}" title="#{bundle.ViewTbProduccionPecuarioTitle_idFamilia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbProduccionPecuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
