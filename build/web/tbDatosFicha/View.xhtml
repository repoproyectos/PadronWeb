<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbDatosFichaViewDlg" widgetVar="TbDatosFichaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbDatosFichaTitle}">
            <h:form id="TbDatosFichaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbDatosFichaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbDatosFichaLabel_idDatosFicha}"/>
                        <h:outputText value="#{tbDatosFichaController.selected.idDatosFicha}" title="#{bundle.ViewTbDatosFichaTitle_idDatosFicha}"/>
                        <h:outputText value="#{bundle.ViewTbDatosFichaLabel_nombreEncuestador}"/>
                        <h:outputText value="#{tbDatosFichaController.selected.nombreEncuestador}" title="#{bundle.ViewTbDatosFichaTitle_nombreEncuestador}"/>
                        <h:outputText value="#{bundle.ViewTbDatosFichaLabel_fechaEncuesta}"/>
                        <h:outputText value="#{tbDatosFichaController.selected.fechaEncuesta}" title="#{bundle.ViewTbDatosFichaTitle_fechaEncuesta}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTbDatosFichaLabel_idFamilia}"/>
                        <h:outputText value="#{tbDatosFichaController.selected.idFamilia}" title="#{bundle.ViewTbDatosFichaTitle_idFamilia}"/>
                        <h:outputText value="#{bundle.ViewTbDatosFichaLabel_idUsuario}"/>
                        <h:outputText value="#{tbDatosFichaController.selected.idUsuario}" title="#{bundle.ViewTbDatosFichaTitle_idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbDatosFichaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
