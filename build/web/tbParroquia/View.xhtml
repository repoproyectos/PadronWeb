<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbParroquiaViewDlg" widgetVar="TbParroquiaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbParroquiaTitle}">
            <h:form id="TbParroquiaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbParroquiaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbParroquiaLabel_idParroquia}"/>
                        <h:outputText value="#{tbParroquiaController.selected.idParroquia}" title="#{bundle.ViewTbParroquiaTitle_idParroquia}"/>
                        <h:outputText value="#{bundle.ViewTbParroquiaLabel_nomParroquia}"/>
                        <h:outputText value="#{tbParroquiaController.selected.nomParroquia}" title="#{bundle.ViewTbParroquiaTitle_nomParroquia}"/>
                        <h:outputText value="#{bundle.ViewTbParroquiaLabel_idCanton}"/>
                        <h:outputText value="#{tbParroquiaController.selected.idCanton}" title="#{bundle.ViewTbParroquiaTitle_idCanton}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbParroquiaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
