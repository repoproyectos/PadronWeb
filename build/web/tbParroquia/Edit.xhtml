<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbParroquiaEditDlg" widgetVar="TbParroquiaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTbParroquiaTitle}">
            <h:form id="TbParroquiaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbParroquiaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTbParroquiaLabel_idParroquia}" for="idParroquia" />
                        <p:inputText id="idParroquia" value="#{tbParroquiaController.selected.idParroquia}" title="#{bundle.EditTbParroquiaTitle_idParroquia}" required="true" requiredMessage="#{bundle.EditTbParroquiaRequiredMessage_idParroquia}"/>
                        <p:outputLabel value="#{bundle.EditTbParroquiaLabel_nomParroquia}" for="nomParroquia" />
                        <p:inputText id="nomParroquia" value="#{tbParroquiaController.selected.nomParroquia}" title="#{bundle.EditTbParroquiaTitle_nomParroquia}" />
                        <p:outputLabel value="#{bundle.EditTbParroquiaLabel_idCanton}" for="idCanton" />
                        <p:selectOneMenu id="idCanton" value="#{tbParroquiaController.selected.idCanton}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tbCantonController.itemsAvailableSelectOne}"
                                           var="idCantonItem"
                                           itemValue="#{idCantonItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tbParroquiaController.update}" value="#{bundle.Save}" update="display,:TbParroquiaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TbParroquiaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TbParroquiaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
