<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbSectorViewDlg" widgetVar="TbSectorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbSectorTitle}">
            <h:form id="TbSectorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbSectorController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbSectorLabel_idSector}"/>
                        <h:outputText value="#{tbSectorController.selected.idSector}" title="#{bundle.ViewTbSectorTitle_idSector}"/>
                        <h:outputText value="#{bundle.ViewTbSectorLabel_nomSector}"/>
                        <h:outputText value="#{tbSectorController.selected.nomSector}" title="#{bundle.ViewTbSectorTitle_nomSector}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbSectorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
