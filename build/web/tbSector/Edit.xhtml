<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbSectorEditDlg" widgetVar="TbSectorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTbSectorTitle}">
            <h:form id="TbSectorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbSectorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTbSectorLabel_idSector}" for="idSector" />
                        <p:inputText id="idSector" value="#{tbSectorController.selected.idSector}" title="#{bundle.EditTbSectorTitle_idSector}" required="true" requiredMessage="#{bundle.EditTbSectorRequiredMessage_idSector}"/>
                        <p:outputLabel value="#{bundle.EditTbSectorLabel_nomSector}" for="nomSector" />
                        <p:inputText id="nomSector" value="#{tbSectorController.selected.nomSector}" title="#{bundle.EditTbSectorTitle_nomSector}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tbSectorController.update}" value="#{bundle.Save}" update="display,:TbSectorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TbSectorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TbSectorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
