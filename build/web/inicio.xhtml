<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>SISTEMA DE PADRON DE USUARIOS</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon.ico']}"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-16x16.png']}" sizes="16x16"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-32x32.png']}" sizes="32x32"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-96x96.png']}" sizes="96x96"/>
        <meta name="theme-color" content="#444"/>
        <meta name="mobile-web-app-capable" content="yes"/>
    </h:head>

    <h:body styleClass="hold-transition login-page">
        <div id="loader" class="load-bar" style="display: none">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <img src="#{resource['img/Ius.PNG']}" style="width: 15%; position: relative; top:20px; left:20px;"/>
        <img src="#{resource['img/LogoUniversidad.PNG']}" style="width: 20%; position: relative; top:20px; right:20px; float: right;"/>
        <br/>
        <legend></legend>
        <div style="position: relative; display: block; text-align: center;">
            <h3>PADRÓN DE USUARIOS PARA SISTEMAS DE RIEGO COMUNITARIOS</h3>
        </div>
        <legend></legend>
        <div class="login-box">
            <div class="login-logo">
               
            </div>
            
            <!-- /.login-logo -->
            <div class="box login-box-body">
                <h:form id="form">
                    <p class="login-box-msg">Ingresa tus datos</p>
                    <p:growl id="growl" life="3000"/>

                    <div class="form-group has-feedback">
                        <p:inputText value="#{loginbean.nombre}" type="text" styleClass="form-control" placeholder="Usuario"
                                     required="true"
                                     />
                        <i class="fa fa-envelope form-control-feedback"></i>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText value="#{loginbean.contrasena}" type="password" styleClass="form-control"
                                     placeholder="Contraseña" required="true"
                                     />
                       <i class="fa fa-lock form-control-feedback" ></i>
                    </div>
                    <div class="row">
                        <p:spacer height="10"/>
                         <div class="col-xs-12">
                             <p:commandButton styleClass="btn btn-success btn-block" action="#{loginbean.autenticar()}"
                                             value="Entrar" update="form, growl"/>
                        </div>
                    </div>
                </h:form>

            </div>
            <!-- /.login-box-body -->
        </div>

        <style type="text/css">
            body .load-bar {
                margin-top: -20px;
            }
        </style>
    </h:body>
</html>
