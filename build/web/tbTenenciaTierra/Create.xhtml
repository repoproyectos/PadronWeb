<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbTenenciaTierraCreateDlg" widgetVar="TbTenenciaTierraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTbTenenciaTierraTitle}">
            <h:form id="TbTenenciaTierraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbTenenciaTierraController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTbTenenciaTierraLabel_idTenenciaTierra}" for="idTenenciaTierra" />
                        <p:inputText id="idTenenciaTierra" value="#{tbTenenciaTierraController.selected.idTenenciaTierra}" title="#{bundle.CreateTbTenenciaTierraTitle_idTenenciaTierra}" required="true" requiredMessage="#{bundle.CreateTbTenenciaTierraRequiredMessage_idTenenciaTierra}"/>
                        <p:outputLabel value="#{bundle.CreateTbTenenciaTierraLabel_estadoTierra}" for="estadoTierra" />
                        <p:inputText id="estadoTierra" value="#{tbTenenciaTierraController.selected.estadoTierra}" title="#{bundle.CreateTbTenenciaTierraTitle_estadoTierra}" />
                        <p:outputLabel value="#{bundle.CreateTbTenenciaTierraLabel_propietario}" for="propietario" />
                        <p:inputText id="propietario" value="#{tbTenenciaTierraController.selected.propietario}" title="#{bundle.CreateTbTenenciaTierraTitle_propietario}" />
                        <p:outputLabel value="#{bundle.CreateTbTenenciaTierraLabel_fechaReg}" for="fechaReg" />
                        <p:calendar id="fechaReg" pattern="MM/dd/yyyy" value="#{tbTenenciaTierraController.selected.fechaReg}" title="#{bundle.EditTbTenenciaTierraTitle_fechaReg}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTbTenenciaTierraLabel_idFamilia}" for="idFamilia" />
                        <p:selectOneMenu id="idFamilia" value="#{tbTenenciaTierraController.selected.idFamilia}" >
                            <f:selectItems value="#{tbFamiliaController.itemsAvailableSelectOne}"
                                           var="idFamiliaItem"
                                           itemValue="#{idFamiliaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTbTenenciaTierraLabel_idLote}" for="idLote" />
                        <p:selectOneMenu id="idLote" value="#{tbTenenciaTierraController.selected.idLote}" >
                            <f:selectItems value="#{tbLoteController.itemsAvailableSelectOne}"
                                           var="idLoteItem"
                                           itemValue="#{idLoteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tbTenenciaTierraController.create}" value="#{bundle.Save}" update="display,:TbTenenciaTierraListForm:datalist,:growl" oncomplete="handleSubmit(args,'TbTenenciaTierraCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TbTenenciaTierraCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
