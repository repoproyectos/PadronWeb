<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTbTenenciaTierraTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TbTenenciaTierraListForm">
                <p:panel header="#{bundle.ListTbTenenciaTierraTitle}">
                    <p:dataTable id="datalist" value="#{tbTenenciaTierraController.items}" var="item"
                                 selectionMode="single" selection="#{tbTenenciaTierraController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idTenenciaTierra}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbTenenciaTierraTitle_idTenenciaTierra}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTenenciaTierra}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbTenenciaTierraTitle_estadoTierra}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoTierra}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbTenenciaTierraTitle_propietario}"/>
                            </f:facet>
                            <h:outputText value="#{item.propietario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbTenenciaTierraTitle_fechaReg}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaReg}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbTenenciaTierraTitle_idFamilia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFamilia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbTenenciaTierraTitle_idLote}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLote}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tbTenenciaTierraController.prepareCreate}" update=":TbTenenciaTierraCreateForm" oncomplete="PF('TbTenenciaTierraCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TbTenenciaTierraViewForm" oncomplete="PF('TbTenenciaTierraViewDialog').show()" disabled="#{empty tbTenenciaTierraController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TbTenenciaTierraEditForm" oncomplete="PF('TbTenenciaTierraEditDialog').show()" disabled="#{empty tbTenenciaTierraController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tbTenenciaTierraController.destroy}" update=":growl,datalist" disabled="#{empty tbTenenciaTierraController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
