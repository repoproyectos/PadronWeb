<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTbOrganizacionRiegoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TbOrganizacionRiegoListForm">
                <p:panel header="#{bundle.ListTbOrganizacionRiegoTitle}">
                    <p:dataTable id="datalist" value="#{tbOrganizacionRiegoController.items}" var="item"
                                 selectionMode="single" selection="#{tbOrganizacionRiegoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idOrganizacionRiego}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbOrganizacionRiegoTitle_idOrganizacionRiego}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOrganizacionRiego}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbOrganizacionRiegoTitle_nomOrganizacionRiego}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomOrganizacionRiego}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tbOrganizacionRiegoController.prepareCreate}" update=":TbOrganizacionRiegoCreateForm" oncomplete="PF('TbOrganizacionRiegoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TbOrganizacionRiegoViewForm" oncomplete="PF('TbOrganizacionRiegoViewDialog').show()" disabled="#{empty tbOrganizacionRiegoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TbOrganizacionRiegoEditForm" oncomplete="PF('TbOrganizacionRiegoEditDialog').show()" disabled="#{empty tbOrganizacionRiegoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tbOrganizacionRiegoController.destroy}" update=":growl,datalist" disabled="#{empty tbOrganizacionRiegoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
