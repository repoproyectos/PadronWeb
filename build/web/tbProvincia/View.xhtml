<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbProvinciaViewDlg" widgetVar="TbProvinciaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbProvinciaTitle}">
            <h:form id="TbProvinciaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbProvinciaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbProvinciaLabel_idProvincia}"/>
                        <h:outputText value="#{tbProvinciaController.selected.idProvincia}" title="#{bundle.ViewTbProvinciaTitle_idProvincia}"/>
                        <h:outputText value="#{bundle.ViewTbProvinciaLabel_nomProvincia}"/>
                        <h:outputText value="#{tbProvinciaController.selected.nomProvincia}" title="#{bundle.ViewTbProvinciaTitle_nomProvincia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbProvinciaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
