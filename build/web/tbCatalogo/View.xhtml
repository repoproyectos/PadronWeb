<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbCatalogoViewDlg" widgetVar="TbCatalogoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbCatalogoTitle}">
            <h:form id="TbCatalogoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbCatalogoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbCatalogoLabel_idCatalogo}"/>
                        <h:outputText value="#{tbCatalogoController.selected.idCatalogo}" title="#{bundle.ViewTbCatalogoTitle_idCatalogo}"/>
                        <h:outputText value="#{bundle.ViewTbCatalogoLabel_imgCarrusel}"/>
                        <h:outputText value="#{tbCatalogoController.selected.imgCarrusel}" title="#{bundle.ViewTbCatalogoTitle_imgCarrusel}"/>
                        <h:outputText value="#{bundle.ViewTbCatalogoLabel_banner1}"/>
                        <h:outputText value="#{tbCatalogoController.selected.banner1}" title="#{bundle.ViewTbCatalogoTitle_banner1}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbCatalogoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
