<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbUsuarioEditDlg" widgetVar="TbUsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTbUsuarioTitle}">
            <h:form id="TbUsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbUsuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTbUsuarioLabel_idUsuario}" for="idUsuario" />
                        <p:inputText id="idUsuario" value="#{tbUsuarioController.selected.idUsuario}" title="#{bundle.EditTbUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditTbUsuarioRequiredMessage_idUsuario}"/>
                        <p:outputLabel value="#{bundle.EditTbUsuarioLabel_nomUsuario}" for="nomUsuario" />
                        <p:inputText id="nomUsuario" value="#{tbUsuarioController.selected.nomUsuario}" title="#{bundle.EditTbUsuarioTitle_nomUsuario}" />
                        <p:outputLabel value="#{bundle.EditTbUsuarioLabel_contrasena}" for="contrasena" />
                        <p:inputText id="contrasena" value="#{tbUsuarioController.selected.contrasena}" title="#{bundle.EditTbUsuarioTitle_contrasena}" />
                        <p:outputLabel value="#{bundle.EditTbUsuarioLabel_idRegistroUsuario}" for="idRegistroUsuario" />
                        <p:selectOneMenu id="idRegistroUsuario" value="#{tbUsuarioController.selected.idRegistroUsuario}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tbRegistroUsuarioController.itemsAvailableSelectOne}"
                                           var="idRegistroUsuarioItem"
                                           itemValue="#{idRegistroUsuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTbUsuarioLabel_idTipoUsuario}" for="idTipoUsuario" />
                        <p:selectOneMenu id="idTipoUsuario" value="#{tbUsuarioController.selected.idTipoUsuario}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tbTipoUsuarioController.itemsAvailableSelectOne}"
                                           var="idTipoUsuarioItem"
                                           itemValue="#{idTipoUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tbUsuarioController.update}" value="#{bundle.Save}" update="display,:TbUsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TbUsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TbUsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
