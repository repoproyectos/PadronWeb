<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTbProduccionAgricolaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TbProduccionAgricolaListForm">
                <p:panel header="#{bundle.ListTbProduccionAgricolaTitle}">
                    <p:dataTable id="datalist" value="#{tbProduccionAgricolaController.items}" var="item"
                                 selectionMode="single" selection="#{tbProduccionAgricolaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idProduccionAgricola}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbProduccionAgricolaTitle_idProduccionAgricola}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProduccionAgricola}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbProduccionAgricolaTitle_superficieCultivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.superficieCultivo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbProduccionAgricolaTitle_fechaReg}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaReg}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbProduccionAgricolaTitle_idCultivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCultivo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbProduccionAgricolaTitle_idLote}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLote}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tbProduccionAgricolaController.prepareCreate}" update=":TbProduccionAgricolaCreateForm" oncomplete="PF('TbProduccionAgricolaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TbProduccionAgricolaViewForm" oncomplete="PF('TbProduccionAgricolaViewDialog').show()" disabled="#{empty tbProduccionAgricolaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TbProduccionAgricolaEditForm" oncomplete="PF('TbProduccionAgricolaEditDialog').show()" disabled="#{empty tbProduccionAgricolaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tbProduccionAgricolaController.destroy}" update=":growl,datalist" disabled="#{empty tbProduccionAgricolaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
