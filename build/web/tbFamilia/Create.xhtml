<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbFamiliaCreateDlg" widgetVar="TbFamiliaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTbFamiliaTitle}">
            <h:form id="TbFamiliaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbFamiliaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTbFamiliaLabel_idFamilia}" for="idFamilia" />
                        <p:inputText id="idFamilia" value="#{tbFamiliaController.selected.idFamilia}" title="#{bundle.CreateTbFamiliaTitle_idFamilia}" required="true" requiredMessage="#{bundle.CreateTbFamiliaRequiredMessage_idFamilia}"/>
                        <p:outputLabel value="#{bundle.CreateTbFamiliaLabel_idDatosConyugue}" for="idDatosConyugue" />
                        <p:selectOneMenu id="idDatosConyugue" value="#{tbFamiliaController.selected.idDatosConyugue}" >
                            <f:selectItems value="#{tbDatosConyugueController.itemsAvailableSelectOne}"
                                           var="idDatosConyugueItem"
                                           itemValue="#{idDatosConyugueItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTbFamiliaLabel_idDatosPersonales}" for="idDatosPersonales" />
                        <p:selectOneMenu id="idDatosPersonales" value="#{tbFamiliaController.selected.idDatosPersonales}" >
                            <f:selectItems value="#{tbDatosPersonalesController.itemsAvailableSelectOne}"
                                           var="idDatosPersonalesItem"
                                           itemValue="#{idDatosPersonalesItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tbFamiliaController.create}" value="#{bundle.Save}" update="display,:TbFamiliaListForm:datalist,:growl" oncomplete="handleSubmit(args,'TbFamiliaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TbFamiliaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
