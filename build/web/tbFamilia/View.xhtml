<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbFamiliaViewDlg" widgetVar="TbFamiliaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbFamiliaTitle}">
            <h:form id="TbFamiliaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbFamiliaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbFamiliaLabel_idFamilia}"/>
                        <h:outputText value="#{tbFamiliaController.selected.idFamilia}" title="#{bundle.ViewTbFamiliaTitle_idFamilia}"/>
                        <h:outputText value="#{bundle.ViewTbFamiliaLabel_idDatosConyugue}"/>
                        <h:outputText value="#{tbFamiliaController.selected.idDatosConyugue}" title="#{bundle.ViewTbFamiliaTitle_idDatosConyugue}"/>
                        <h:outputText value="#{bundle.ViewTbFamiliaLabel_idDatosPersonales}"/>
                        <h:outputText value="#{tbFamiliaController.selected.idDatosPersonales}" title="#{bundle.ViewTbFamiliaTitle_idDatosPersonales}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbFamiliaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
