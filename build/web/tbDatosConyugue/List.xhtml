<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTbDatosConyugueTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TbDatosConyugueListForm">
                <p:panel header="#{bundle.ListTbDatosConyugueTitle}">
                    <p:dataTable id="datalist" value="#{tbDatosConyugueController.items}" var="item"
                                 selectionMode="single" selection="#{tbDatosConyugueController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDatosConyugue}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosConyugueTitle_idDatosConyugue}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDatosConyugue}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosConyugueTitle_cedulaConyugue}"/>
                            </f:facet>
                            <h:outputText value="#{item.cedulaConyugue}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosConyugueTitle_apellidosConyugue}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidosConyugue}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosConyugueTitle_nombresConyugue}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombresConyugue}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosConyugueTitle_edadConyugue}"/>
                            </f:facet>
                            <h:outputText value="#{item.edadConyugue}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosConyugueTitle_fechaReg}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaReg}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosConyugueTitle_idActividadPrincipal}"/>
                            </f:facet>
                            <h:outputText value="#{item.idActividadPrincipal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosConyugueTitle_idNivelInstruccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idNivelInstruccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosConyugueTitle_idSexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSexo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tbDatosConyugueController.prepareCreate}" update=":TbDatosConyugueCreateForm" oncomplete="PF('TbDatosConyugueCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TbDatosConyugueViewForm" oncomplete="PF('TbDatosConyugueViewDialog').show()" disabled="#{empty tbDatosConyugueController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TbDatosConyugueEditForm" oncomplete="PF('TbDatosConyugueEditDialog').show()" disabled="#{empty tbDatosConyugueController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tbDatosConyugueController.destroy}" update=":growl,datalist" disabled="#{empty tbDatosConyugueController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
