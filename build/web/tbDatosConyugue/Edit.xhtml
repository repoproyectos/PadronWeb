<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbDatosConyugueEditDlg" widgetVar="TbDatosConyugueEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTbDatosConyugueTitle}">
            <h:form id="TbDatosConyugueEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbDatosConyugueController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTbDatosConyugueLabel_idDatosConyugue}" for="idDatosConyugue" />
                        <p:inputText id="idDatosConyugue" value="#{tbDatosConyugueController.selected.idDatosConyugue}" title="#{bundle.EditTbDatosConyugueTitle_idDatosConyugue}" required="true" requiredMessage="#{bundle.EditTbDatosConyugueRequiredMessage_idDatosConyugue}"/>
                        <p:outputLabel value="#{bundle.EditTbDatosConyugueLabel_cedulaConyugue}" for="cedulaConyugue" />
                        <p:inputText id="cedulaConyugue" value="#{tbDatosConyugueController.selected.cedulaConyugue}" title="#{bundle.EditTbDatosConyugueTitle_cedulaConyugue}" />
                        <p:outputLabel value="#{bundle.EditTbDatosConyugueLabel_apellidosConyugue}" for="apellidosConyugue" />
                        <p:inputText id="apellidosConyugue" value="#{tbDatosConyugueController.selected.apellidosConyugue}" title="#{bundle.EditTbDatosConyugueTitle_apellidosConyugue}" />
                        <p:outputLabel value="#{bundle.EditTbDatosConyugueLabel_nombresConyugue}" for="nombresConyugue" />
                        <p:inputText id="nombresConyugue" value="#{tbDatosConyugueController.selected.nombresConyugue}" title="#{bundle.EditTbDatosConyugueTitle_nombresConyugue}" />
                        <p:outputLabel value="#{bundle.EditTbDatosConyugueLabel_edadConyugue}" for="edadConyugue" />
                        <p:inputText id="edadConyugue" value="#{tbDatosConyugueController.selected.edadConyugue}" title="#{bundle.EditTbDatosConyugueTitle_edadConyugue}" />
                        <p:outputLabel value="#{bundle.EditTbDatosConyugueLabel_fechaReg}" for="fechaReg" />
                        <p:calendar id="fechaReg" pattern="MM/dd/yyyy" value="#{tbDatosConyugueController.selected.fechaReg}" title="#{bundle.EditTbDatosConyugueTitle_fechaReg}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTbDatosConyugueLabel_idActividadPrincipal}" for="idActividadPrincipal" />
                        <p:selectOneMenu id="idActividadPrincipal" value="#{tbDatosConyugueController.selected.idActividadPrincipal}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tbActividadPrincipalController.itemsAvailableSelectOne}"
                                           var="idActividadPrincipalItem"
                                           itemValue="#{idActividadPrincipalItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTbDatosConyugueLabel_idNivelInstruccion}" for="idNivelInstruccion" />
                        <p:selectOneMenu id="idNivelInstruccion" value="#{tbDatosConyugueController.selected.idNivelInstruccion}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tbNivelInstruccionController.itemsAvailableSelectOne}"
                                           var="idNivelInstruccionItem"
                                           itemValue="#{idNivelInstruccionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTbDatosConyugueLabel_idSexo}" for="idSexo" />
                        <p:selectOneMenu id="idSexo" value="#{tbDatosConyugueController.selected.idSexo}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tbSexoController.itemsAvailableSelectOne}"
                                           var="idSexoItem"
                                           itemValue="#{idSexoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tbDatosConyugueController.update}" value="#{bundle.Save}" update="display,:TbDatosConyugueListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TbDatosConyugueEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TbDatosConyugueEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
