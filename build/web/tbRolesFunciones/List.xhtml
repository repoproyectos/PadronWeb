<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTbRolesFuncionesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TbRolesFuncionesListForm">
                <p:panel header="#{bundle.ListTbRolesFuncionesTitle}">
                    <p:dataTable id="datalist" value="#{tbRolesFuncionesController.items}" var="item"
                                 selectionMode="single" selection="#{tbRolesFuncionesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idRolesFunciones}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbRolesFuncionesTitle_idRolesFunciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRolesFunciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbRolesFuncionesTitle_estado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.estado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbRolesFuncionesTitle_idFuncion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFuncion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbRolesFuncionesTitle_idTipoUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoUsuario}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tbRolesFuncionesController.prepareCreate}" update=":TbRolesFuncionesCreateForm" oncomplete="PF('TbRolesFuncionesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TbRolesFuncionesViewForm" oncomplete="PF('TbRolesFuncionesViewDialog').show()" disabled="#{empty tbRolesFuncionesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TbRolesFuncionesEditForm" oncomplete="PF('TbRolesFuncionesEditDialog').show()" disabled="#{empty tbRolesFuncionesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tbRolesFuncionesController.destroy}" update=":growl,datalist" disabled="#{empty tbRolesFuncionesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
