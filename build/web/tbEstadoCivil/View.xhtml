<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbEstadoCivilViewDlg" widgetVar="TbEstadoCivilViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbEstadoCivilTitle}">
            <h:form id="TbEstadoCivilViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbEstadoCivilController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbEstadoCivilLabel_idEstadoCivil}"/>
                        <h:outputText value="#{tbEstadoCivilController.selected.idEstadoCivil}" title="#{bundle.ViewTbEstadoCivilTitle_idEstadoCivil}"/>
                        <h:outputText value="#{bundle.ViewTbEstadoCivilLabel_tipoEstadoCivil}"/>
                        <h:outputText value="#{tbEstadoCivilController.selected.tipoEstadoCivil}" title="#{bundle.ViewTbEstadoCivilTitle_tipoEstadoCivil}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbEstadoCivilViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
