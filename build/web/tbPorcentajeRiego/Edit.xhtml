<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition>

        <p:dialog id="TbPorcentajeRiegoEditDlg" widgetVar="TbPorcentajeRiegoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTbPorcentajeRiegoTitle}">

                        <p:inputText id="idPorcentajeRiego" value="#{tbPorcentajeRiegoController.selected.idPorcentajeRiego}" title="#{bundle.EditTbPorcentajeRiegoTitle_idPorcentajeRiego}" required="true" requiredMessage="#{bundle.EditTbPorcentajeRiegoRequiredMessage_idPorcentajeRiego}"/>

                        <p:outputLabel value="#{bundle.EditTbPorcentajeRiegoLabel_numAspersoresSitio}" for="numAspersoresSitio" />

                        <p:outputLabel value="#{bundle.EditTbPorcentajeRiegoLabel_idLote}" for="idLote" />

                        <p:selectOneMenu id="idMetodoRiego" value="#{tbPorcentajeRiegoController.selected.idMetodoRiego}" >

                                           var="idMetodoRiegoItem"
                                           itemValue="#{idMetodoRiegoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTbPorcentajeRiegoLabel_idTipoAspersor}" for="idTipoAspersor" />
                        <p:selectOneMenu id="idTipoAspersor" value="#{tbPorcentajeRiegoController.selected.idTipoAspersor}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tbTipoAspersorController.itemsAvailableSelectOne}"
                                           var="idTipoAspersorItem"
                                           itemValue="#{idTipoAspersorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tbPorcentajeRiegoController.update}" value="#{bundle.Save}" update="display,:TbPorcentajeRiegoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TbPorcentajeRiegoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TbPorcentajeRiegoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
