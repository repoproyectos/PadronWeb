<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTbPorcentajeRiegoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TbPorcentajeRiegoListForm">
                <p:panel header="#{bundle.ListTbPorcentajeRiegoTitle}">
                    <p:dataTable id="datalist" value="#{tbPorcentajeRiegoController.items}" var="item"
                                 selectionMode="single" selection="#{tbPorcentajeRiegoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idPorcentajeRiego}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbPorcentajeRiegoTitle_idPorcentajeRiego}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPorcentajeRiego}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbPorcentajeRiegoTitle_porcentaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.porcentaje}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbPorcentajeRiegoTitle_numAspersoresSitio}"/>
                            </f:facet>
                            <h:outputText value="#{item.numAspersoresSitio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbPorcentajeRiegoTitle_fechaReg}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaReg}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbPorcentajeRiegoTitle_idLote}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLote}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbPorcentajeRiegoTitle_idMetodoRiego}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMetodoRiego}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbPorcentajeRiegoTitle_idTipoAspersor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoAspersor}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tbPorcentajeRiegoController.prepareCreate}" update=":TbPorcentajeRiegoCreateForm" oncomplete="PF('TbPorcentajeRiegoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TbPorcentajeRiegoViewForm" oncomplete="PF('TbPorcentajeRiegoViewDialog').show()" disabled="#{empty tbPorcentajeRiegoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TbPorcentajeRiegoEditForm" oncomplete="PF('TbPorcentajeRiegoEditDialog').show()" disabled="#{empty tbPorcentajeRiegoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tbPorcentajeRiegoController.destroy}" update=":growl,datalist" disabled="#{empty tbPorcentajeRiegoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
