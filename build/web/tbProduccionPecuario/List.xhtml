<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTbProduccionPecuarioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TbProduccionPecuarioListForm">
                <p:panel header="#{bundle.ListTbProduccionPecuarioTitle}">
                    <p:dataTable id="datalist" value="#{tbProduccionPecuarioController.items}" var="item"
                                 selectionMode="single" selection="#{tbProduccionPecuarioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idProduccionPecuario}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbProduccionPecuarioTitle_idProduccionPecuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProduccionPecuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbProduccionPecuarioTitle_numAnimal}"/>
                            </f:facet>
                            <h:outputText value="#{item.numAnimal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbProduccionPecuarioTitle_fechaReg}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaReg}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbProduccionPecuarioTitle_idAnimalPecuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAnimalPecuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbProduccionPecuarioTitle_idFamilia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFamilia}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tbProduccionPecuarioController.prepareCreate}" update=":TbProduccionPecuarioCreateForm" oncomplete="PF('TbProduccionPecuarioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TbProduccionPecuarioViewForm" oncomplete="PF('TbProduccionPecuarioViewDialog').show()" disabled="#{empty tbProduccionPecuarioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TbProduccionPecuarioEditForm" oncomplete="PF('TbProduccionPecuarioEditDialog').show()" disabled="#{empty tbProduccionPecuarioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tbProduccionPecuarioController.destroy}" update=":growl,datalist" disabled="#{empty tbProduccionPecuarioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
