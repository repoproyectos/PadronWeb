<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbGanadoViewDlg" widgetVar="TbGanadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbGanadoTitle}">
            <h:form id="TbGanadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbGanadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbGanadoLabel_idGanado}"/>
                        <h:outputText value="#{tbGanadoController.selected.idGanado}" title="#{bundle.ViewTbGanadoTitle_idGanado}"/>
                        <h:outputText value="#{bundle.ViewTbGanadoLabel_tipoGanado}"/>
                        <h:outputText value="#{tbGanadoController.selected.tipoGanado}" title="#{bundle.ViewTbGanadoTitle_tipoGanado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbGanadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
