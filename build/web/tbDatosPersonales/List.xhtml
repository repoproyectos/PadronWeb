<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTbDatosPersonalesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <p:panelGrid id="panelhijo" columns="2" rendered="#{tbDatosPersonalesController.selectedHijo != null}">
                
            </p:panelGrid>
            <h:form id="TbDatosPersonalesListForm">
                <p:panel header="#{bundle.ListTbDatosPersonalesTitle}">
                    <p:dataTable id="datalist" value="#{tbDatosPersonalesController.items}" var="item"
                                 selectionMode="single" selection="#{tbDatosPersonalesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDatosPersonales}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosPersonalesTitle_idDatosPersonales}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDatosPersonales}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosPersonalesTitle_cedula}"/>
                            </f:facet>
                            <h:outputText value="#{item.cedula}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosPersonalesTitle_apellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosPersonalesTitle_nombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosPersonalesTitle_edad}"/>
                            </f:facet>
                            <h:outputText value="#{item.edad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosPersonalesTitle_numTelFijo}"/>
                            </f:facet>
                            <h:outputText value="#{item.numTelFijo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosPersonalesTitle_numTelMovil}"/>
                            </f:facet>
                            <h:outputText value="#{item.numTelMovil}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosPersonalesTitle_jefeHogar}"/>
                            </f:facet>
                            <h:outputText value="#{item.jefeHogar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosPersonalesTitle_fechaReg}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaReg}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosPersonalesTitle_idActividadPrincipal}"/>
                            </f:facet>
                            <h:outputText value="#{item.idActividadPrincipal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosPersonalesTitle_idComunidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idComunidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosPersonalesTitle_idDatosConyugue}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDatosConyugue}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosPersonalesTitle_idEstadoCivil}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstadoCivil}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosPersonalesTitle_idNivelInstruccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idNivelInstruccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbDatosPersonalesTitle_idSexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSexo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tbDatosPersonalesController.prepareCreate}" update=":TbDatosPersonalesCreateForm" oncomplete="PF('TbDatosPersonalesCreateDialog').show()"/>
                            <p:commandButton id="createButton2" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tbDatosPersonalesController.prepareCreateHijo()}" update=":panelhijo" oncomplete="PF('TbDatosPersonalesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TbDatosPersonalesViewForm" oncomplete="PF('TbDatosPersonalesViewDialog').show()" disabled="#{empty tbDatosPersonalesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TbDatosPersonalesEditForm" oncomplete="PF('TbDatosPersonalesEditDialog').show()" disabled="#{empty tbDatosPersonalesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tbDatosPersonalesController.destroy}" update=":growl,datalist" disabled="#{empty tbDatosPersonalesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
