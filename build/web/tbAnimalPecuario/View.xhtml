<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbAnimalPecuarioViewDlg" widgetVar="TbAnimalPecuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbAnimalPecuarioTitle}">
            <h:form id="TbAnimalPecuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbAnimalPecuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbAnimalPecuarioLabel_idAnimalPecuario}"/>
                        <h:outputText value="#{tbAnimalPecuarioController.selected.idAnimalPecuario}" title="#{bundle.ViewTbAnimalPecuarioTitle_idAnimalPecuario}"/>
                        <h:outputText value="#{bundle.ViewTbAnimalPecuarioLabel_nomAnimal}"/>
                        <h:outputText value="#{tbAnimalPecuarioController.selected.nomAnimal}" title="#{bundle.ViewTbAnimalPecuarioTitle_nomAnimal}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbAnimalPecuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
